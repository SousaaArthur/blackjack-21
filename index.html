<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Casino - Blackjack</title>
</head>
<body>
    <div class="main-container">

        <div class="navbar">
            <div class="img-logo">
                <img src="imgs/logo-icon.png" alt="">
            </div>
            <div class="user-group">
                <div class="graphic">
                </div>
                <div class="money">
                </div>
                <img src="./imgs/user.jpg" alt="">
            </div>
        </div>

        <div class="game-container">
            <div class="textWin">
            </div>
    
            <div class="cards-panel">
                <div class="gradient-right"></div>
                <div class="cards">
                </div>
                <div class="gradient-left"></div>
            </div>
    
            <div class="counter-panel">
                <h1 class="number">0</h1>
            </div>
        
            <div class="game-buttons-group">
                <button class="game-btn" id="btn-ask">
                    Ask 
                </button>
                <button class="game-btn btn-none" id="btn-stop">
                    Stop
                </button>
                <button id="btn-restart">
                    Restart
                </button>
            </div>
        </div>

        <div class="bet-panel">
            <div class="bet-config">
                <div class="amount">
                    <h3 class="text">Bet value:</h3>
                    <input type="text" class="amount-money" id="amountMoney" placeholder="R$100" value="100" oninput="removeLetters()">
                </div>
                <div class="earned-money">
                    <h3 class="text">Earned money:</h3>
                    <h3 class="amount-earned-money">0</h3>
                </div>
            </div>
            <div class="result-bet">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
